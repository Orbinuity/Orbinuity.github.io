<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta property="og:title" content="Orbinuity website">
    <meta property="og:description" content="The website of a tech company called Orbinuity.">
    <meta property="og:image" content="https://orbinuity.github.io/https://raw.githubusercontent.com/Orbinuity/.github/main/assets/logo.png">
    <meta name="description" content="The website of a tech company called Orbinuity.">
    <meta name="generator" content="Orbinuity/Github">
    <meta name="author" content="Orbinuity">
    <meta name="keywords" content="Orbinuity, Website, tech, software, hartware, company">
    <meta name="robots" content="index, follow">
    <title>Home - Orbinuity</title>
    <link rel="icon" href="https://raw.githubusercontent.com/Orbinuity/.github/main/assets/logo.png" type="image/png">
    <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
        }
        menu {
            background-color: #333;
            overflow: hidden;
        }
        menu ul {
            list-style-type: none;
            margin: 0;
            padding: 0;
        }
        menu ul li {
            float: left;
        }
        menu ul li a {
            display: block;
            color: white;
            text-align: center;
            padding: 14px 16px;
            text-decoration: none;
        }
        menu ul li a:hover {
            background-color: #111;
        }
        header {
            background-color: #333;
            color: white;
            padding: 10px 0;
            text-align: center;
        }
        header h1 {
            margin: 0;
        }
        main {
            padding: 20px;
        }
        .download {
            background-color: white;
            padding: 20px;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        .download p {
            display: block;
            width: 100%;
            margin-bottom: 10px;
        }
        footer {
            position: fixed;
            left: 0;
            bottom: 0;
            width: 100%;
            background-color: #333;
            color: white;
            text-align: center;
            padding: 10px 0;
        }
        footer a {
            color: #ffcc00;
            text-decoration: none;
        }
        footer a:hover {
            color: #ffcc00;
            text-decoration: underline;
        }
        button {
            background-color: #333;
            color: white;
            border: none;
            padding: 10px;
            cursor: pointer;
        }
        button:hover {
            background-color: #555;
        }
    </style>
</head>
<body>
    <header>
        <menu>
            <ul>
                <li><a href="/">Home</a></li>
                <li><a href="thank-you-page">Thank You Page</a></li>
                <li><a href="about">About</a></li>
                <li><a href="contact">Contact</a></li>
                <li><a href="projects">Projects</a></li>
            </ul>
        </menu>
    </header>
    <main>
        <img src="https://raw.githubusercontent.com/Orbinuity/.github/main/assets/banner.png" alt="Banner" style="width: 100%; height: 200px; object-fit: cover; margin-bottom: 20px;">
        <div style="text-align: center;" class="download">
            <div id="MainReadme" style="font-size: 1.5em;"></div>
            <script>
                async function loadAllChangelogs() {
                    try {
                        const response = await fetch('https://raw.githubusercontent.com/Orbinuity/.github/main/profile/README.md');
                        const markdown = await response.text();
                        const htmlContent = marked.parse(markdown);
                        document.getElementById('MainReadme').innerHTML = htmlContent;
                    } catch (error) {
                        console.error('Error loading all changelogs:', error);
                    }
                }

                window.addEventListener('load', () => {
                    loadAllChangelogs();
                });
            </script>
        </div>
    </main>
    <br>
    <br>
    <br>
    <br>
    <footer>
        <p>This website is made by <a href="https://github.com/Orbinuity">Orbinuity</a> for <a href="https://github.com/Orbinuity">Orbinuity</a> | Email: <a href="mailto:orbinuity@ratgers.nl">Orbinuity@ratgers.nl</a></p>
    </footer>
</body>
</html>
